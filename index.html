<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Astrology Prediction Website</h1>
  <p>Please fill in the details below to receive your personalized astrology guidance.</p>

  <form id="astrologyForm" novalidate>

    <div class="form-group">
      <label>Full Name <span class="required">*</span></label>
      <input type="text" id="name" placeholder="Enter your full name">
      <span class="error" id="nameError"></span>
    </div>

    <div class="form-group">
      <label>Date of Birth <span class="required">*</span></label>
      <input type="date" id="dob">
      <span class="error" id="dobError"></span>
    </div>

    <div class="form-group">
      <label>Time of Birth (Optional)</label>
      <input type="time" id="time">
    </div>

    <div class="form-group">
      <label>Gender (Optional)</label>
      <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Prefer not to say</option>
      </select>
    </div>

    <div class="form-group">
      <label>Area of Focus <span class="required">*</span></label>
      <select id="focus">
        <option value="">Select</option>
        <option>Career</option>
        <option>Health</option>
        <option>Relationships</option>
        <option>Education</option>
        <option>General Life</option>
      </select>
      <span class="error" id="focusError"></span>
    </div>

    <div class="form-group">
      <label>Email Address <span class="required">*</span></label>
      <input type="email" id="email" placeholder="example@gmail.com">
      <span class="error" id="emailError"></span>
    </div>

    <button type="submit" id="submitBtn">Get My Astrology Prediction</button>

    <p id="status"></p>
  </form>

  <p class="disclaimer">
    Disclaimer: Astrology guidance is for informational purposes only.
  </p>

  <script src="script.js"></script>
</body>
</html>
